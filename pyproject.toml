[tool.poetry]
authors = ["Guillaume Gauvrit <guillaume@gauvr.it>"]
description = "High-level web framework"
name = "fastlifeweb"
license = "BSD-derived"
packages = [{include = "fastlife", from = "src"}]
readme = "README.md"
classifiers = [
  "Development Status :: 4 - Beta",
  "Framework :: AsyncIO",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Internet :: WWW/HTTP",
]
version = "0.1.2"

[tool.poetry.dependencies]
python = "^3.11"
beautifulsoup4 = {version = "^4.12.2", extras = ["testing"]}
fastapi = "^0.108.0"
jinja2 = "^3.1.2"
pydantic = "^2.3.0"
pydantic-settings = "^2.0.3"
python-multipart = "^0.0.6"
venusian = "^3.0.0"
markupsafe = "^2.1.3"
behave = "^1.2.6"
itsdangerous = "^2.1.2"

[tool.poetry.group.dev.dependencies]
beautifulsoup4 = "^4.12.2"
black = "^23.3.0"
flake8 = "^6.1.0"
httpx = "^0.25.0"
mypy = "^1.4.0"
pytest = "^7"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.1.0"
types-beautifulsoup4 = "^4.12.0.6"
isort = "^5.12.0"
email-validator = "^2.0.0.post2"
hypercorn = "^0.14.4"
pytest-playwright = "^0.4.3"
pytailwindcss = "^0.2.0"

[tool.pyright]
include = ["src"]
typeCheckingMode = "strict"

[[tool.mypy.overrides]]
disallow_any_generics = true
disallow_untyped_defs = true
module = "fastlife.*"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
asyncio_mode = "auto"
filterwarnings = [
  "error", # setuptools
  'ignore:.*pkg_resources is deprecated as an API.*:DeprecationWarning',
  'ignore:.*Deprecated call to `pkg_resources.declare_namespace:DeprecationWarning', # venusian
  'ignore:.*find_module\(\) is deprecated.*:DeprecationWarning',
  'ignore:.*FileFinder.find_loader\(\) is deprecated.*:DeprecationWarning',
]
testpaths = ["tests"]

[tool.coverage.report]
exclude_lines = [
  "# coverage: ignore",
  "\\s+\\.\\.\\.$",
]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]
